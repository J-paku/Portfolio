<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/2aed2b41a9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title-div"></div>
    <div class="main-container">
      <div class="inner">
        <div class="top-nav">
          <div class="icon icon-right">
            <i class="far fa-window-minimize"></i>
            <i class="far fa-square"></i>
            <i class="fas fa-times"></i>
          </div>
          <div class="text-center"><span>LINE</span></div>
          <div class="icon icon-left">
            <i class="fas fa-cog"></i>
          </div>
        </div>
        <div class="middle-nav">
          <div class="icon middle-icon">
            <i class="fas fa-user-friends"></i>
            <i class="far fa-comment-dots"></i>
            <i class="fas fa-user-plus"></i>
            <i class="far fa-clock"></i>
          </div>
        </div>
      </div>

      <div class="search-nav">
        <div class="icon icon-search">
          <i class="fas fa-search">
            <input class="friend-search" placeholder="検索" />
          </i>
        </div>
      </div>

      <div class="profile-div">
        <span>プロフィール</span>
        <div class="profile-angle"><i class="fas fa-angle-up"></i></div>
      </div>

      <div class="profile-div-list"></div>
      <div class="profile-name profile-photo-list">
        <span>朴 裁弘（パク・ジェホン）</span>
        <div class="circle">
          <img class="profile-photo" src="img/odenkun.png" />
        </div>
      </div>
      <div class="profile-div">
        <span>フレンドリスト</span>
        <div class="profile-angle"><i class="fas fa-angle-up"></i></div>
      </div>
      <div class="friend-list-wrap">
        <div class="profile-div-list"></div>
        <div class="profile-name profile-friend-list">
          <span>おでんくん</span>
          <div class="circle">
            <img class="profile-photo" src="img/odenkun.png" />
          </div>
        </div>

        <div class="profile-div-list"></div>

        <div class="profile-name profile-friend-list">
          <span>2でんくん</span>
          <div class="circle">
            <img class="profile-photo" src="img/odenkun.png" />
          </div>
        </div>

        <div class="profile-div-list"></div>

        <div class="profile-name profile-friend-list">
          <span>3でんくん</span>
          <div class="circle">
            <img class="profile-photo" src="img/odenkun.png" />
          </div>
        </div>

        <div class="profile-name profile-friend-list">
          <span>4でんくん</span>
          <div class="circle">
            <img class="profile-photo" src="img/odenkun.png" />
          </div>
        </div>

        <div class="profile-name profile-friend-list">
          <span>5でんくん</span>
          <div class="circle">
            <img class="profile-photo" src="img/odenkun.png" />
          </div>
        </div>

        <div class="profile-name profile-friend-list">
          <span>6でんくん</span>
          <div class="circle">
            <img class="profile-photo" src="img/odenkun.png" />
          </div>
        </div>

        <div class="profile-name profile-friend-list">
          <span>7でんくん</span>
          <div class="circle">
            <img class="profile-photo" src="img/odenkun.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
