<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f99fdf64a3.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PakuTube</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header__container">
            <div class="header__start"><img src="img/logo.png" alt=""><span>PakuTube</span></div>
            <div class="header__end">
                <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="header__showMore"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </header>

    <!-- Player -->
    <section class="player">
        <video controls src="videos/大雪.mp4"></video>
    </section>

    <!-- VIdeo Info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#大雪</li>
                <li>#小学生</li>
                <li>#雪踊り</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    大雪にテンションが上がった子たちの踊り
                </span>
            </div>
            <div class="views"></div>
        </div>
        <div class="actions"></div>
        <div class="channel"></div>
    </section>
    <section class="upNext"></section>

</body>
</html>
